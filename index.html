<!DOCTYPE html>
<html lang="de">
<head>
  <title>Login Formular mit Glas-Effekt</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffffff; /* Weißer Hintergrund für den Rest */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6); /* Blaue Kreise */
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819); /* Weitere blaue Kreise */
      right: -30px;
      bottom: -80px;
    }
    form {
      width: 400px;
      background-color: rgba(128, 128, 128, 0.6); /* Grauer Hintergrund für das Login-Fenster */
      position: relative;
      border-radius: 10px;
      backdrop-filter: blur(12px); /* Weicher Hintergrundunschärfe-Effekt */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Helle Umrandung für den Glas-Effekt */
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3); /* Schatten für den Glas-Effekt */
      padding: 50px 35px;
    }
    form * {
      font-family: 'Poppins', sans-serif;
      color: #000000; /* Schwarze Schrift für besseren Kontrast */
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2); /* Leicht transparent für den Glas-Effekt */
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }
    ::placeholder {
      color: #e5e5e5;
    }
    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
  function checkLogin(event) {
      event.preventDefault();

      const users = {
          "Max.Leone": "hauptverwaltung",
          "Lisa.Beispiel": "Verwaltung456",
          "Sandra.Safiulow": "Stadt2025",
          "Lukas.Erfurt": "Elbflorenz!"
          // hier kannst du beliebig weitere Namen hinzufügen
      };

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (users[username] && users[username] === password) {
          // Login erfolgreich → Weiterleitung
          window.location.href = "https://sites.google.com/view/stadtverwaltung-dresden/startseite";
      } else {
          alert("Falscher Benutzername oder Passwort.");
      }
  }
</script>
</head>
<body>

  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form onsubmit="checkLogin(event)">
    <h3>Login hier</h3>

    <label for="username">Benutzername</label>
    <input type="text" placeholder="Benutzername" id="username" required>

    <label for="password">Passwort</label>
    <input type="password" placeholder="Passwort" id="password" required>

    <button type="submit">Einloggen</button>
  </form>

</body>
</html>
